name: Build Podinfo image

env:
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

on:
  push:
    branches-ignore:
      - production
      - staging
    paths:
      - src/wrk2

jobs:
  build:
    name: Build Docker Images
    runs-on: self-hosted
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build and Push Docker Image
        run: ./build-wrk2-image.sh "${DOCKER_PASSWORD}"
