  pullPolicy: IfNotPresent
  tag: latest
  username: kborovik
  password: ""
  email: kb@lab5.ca

imagePullSecrets: []

serviceAccount:
  create: true
  annotations: {}

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
